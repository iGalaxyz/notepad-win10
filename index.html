<html>
<head>
    <title>记事本</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="notepad">
	<div id="banner">
		<div id="icon">
			<img id="logo"src="icon/logo.png" />
			<div id="title">新建文本文档.txt - 记事本</div>
			<span class="right-button-bar">
			<img id="minimize-button" alt="minimize-button" class="button" src="icon/1.png">
			<img id="maximize-button" alt="maximize-button" class="button" src="icon/2.png">
			<img id="close-button" alt="close-button" class="button" src="icon/3.png">
			</span>
		</div>
			<div id="menu">
				<div class="menu-list">文件(<ins class="skey">F</ins>)</div>
				<div class="menu-list">编辑(<ins class="skey">E</ins>)</div>
				<div class="menu-list">格式(<ins class="skey">O</ins>)</div>
				<div class="menu-list">查看(<ins class="skey">V</ins>)</div>
				<div class="menu-list">帮助(<ins class="skey">H</ins>)</div>
			</div>
	</div>
	<div id="info1"><textarea id="info">LIKE A NOTEPAD!</textarea></div>
</div>
<script type="text/javascript">
	$("#close-button").mouseover(
		function(){$(this).attr("src","icon/4.png")}
	);
	$("#close-button").mouseout(
		function(){$(this).attr("src","icon/3.png")}
	);

	$("#notepad").focus(
		function(){
			$(this).css("border","1px solid #1883D7");
			$("#info").css("border","1px solid #0078D7");
	});
	$("#notepad").blur(
		function(){
			$(this).css("border","1px solid #3E3E3B");
			$("#info").css("border","1px solid #3E3E3B");
			$("#title,.menu-list").css("color","#999999");
			$(".menu-list").css("color","#6D6D6D");
			$(".menu-list").hover();
			$("#notepad").mouseover(
				function(){
					$(this).css("border","1px solid #3E3F3C");
					$("#info").css("border","1px solid #171717");
				});
			$("#notepad").mouseout(
				function(){
					$(this).css("border","1px solid #3E3E3B");
					$("#info").css("border","1px solid #7A7A7A");
				});
	
	});

	$(".skey").css("textDecoration","none");
	$("#info").height($("#notepad").height()-50-4);
	$("#info").width($("#notepad").width()-4);

</script>
</body>
</html>
