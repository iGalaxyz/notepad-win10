<html>
<head>
    <title>Get IP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="notepad">
	<div id="banner">
		<div id="icon">
			<img id="logo"src="icon/logo.png" />
			<div id="title">新建文本文档.txt - 记事本</div>
			<span class="right-button-bar">
			<img id="minimize-button" alt="minimize-button" class="button" src="icon/1.png">
			<img id="maximize-button" alt="maximize-button" class="button" src="icon/2.png">
			<img id="close-button" alt="close-button" class="button" src="icon/3.png">
			</span>
			<div id="menu">
				<div class="menu-list">文件(<ins>F</ins>)</div>
				<div class="menu-list">编辑(<ins>E</ins>)</div>
				<div class="menu-list">格式(<ins>O</ins>)</div>
				<div class="menu-list">查看(<ins>V</ins>)</div>
				<div class="menu-list">帮助(<ins>H</ins>)</div>
			</div>
			<div id="info1"><textarea id="info">LIKE A NOTEPAD!</textarea></div>
		</div>
	</div>
	

</div>
<script type="text/javascript">
	$("#close-button").mouseover(
		function(){$(this).attr("src","icon/4.png")}
	);
	$("#close-button").mouseout(
		function(){$(this).attr("src","icon/3.png")}
	);
	$("#info").width($("#notepad").width()-4);
	$("#info").height($("#notepad").height()-$("#logo").height()-$("#menu").height()-24);
</script>
</body>
</html>
